name: CI

on:
  push:
    branches: [main, feat/**, fix/**, chore/**]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack & activate pinned pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.15.9 --activate
          pnpm --version

      # Optional: cache pnpm store for faster installs
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Build
        env:
          NEXT_DISABLE_FONT_DOWNLOADS: "1"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "test_anon_key"
        run: pnpm build:ci

      - name: Screenshot
        env:
          # Redundant but explicit; your script also sets these
          SCREENSHOT_MODE: "1"
          NEXT_PUBLIC_SCREENSHOT_MODE: "1"
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "test_anon_key"
        run: pnpm run screenshot

      - name: Upload screenshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop.png
          path: public/desktop.png
          if-no-files-found: error
